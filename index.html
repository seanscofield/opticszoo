    <body style="margin: 0px;">
        <!-- The Modal -->
        <div id="helpModal" class="modal" style="display:none;">
            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <h4>Controls</h4>
                <br>
                <p>
                    Undo: Ctrl-Z
                    <br>
                    Redo: Ctrl-Y
                    <br>
                    Magnify Canvas: M
                    <br>
                    Move Canvas: Space
                    <br>
                    Rotate Objects: Shift
                </p>
            </div>
        </div>

        <div id="overlay"></div>

            <nav id="banner">
                <ul id="header-icons">
                    <li><img src="images/svg/header-icons/keyboard_icon_small.png" id="help"></li>
                    <li><a href="https://github.com/seanscofield/opticszoo" target="_blank"><img src="images/png/header-icons/github_icon_small.png" id="github"></a></li>

            <input id='fileInput' name="asdf" type='file' style="display:none;" accept='.optx' onclick="handleFileSelect" />

              </tr>
            </table>

            <div id="tool_canvas_wrapper">
                <nav class="toolbar">
                    <ul>
                        <li class="optical-element" id="plano-concave">
                            <img src="images/svg/plano-concave.svg" draggable="false">
                        </li>
                        <li class="optical-element" id="plano-convex">
                            <img src="images/svg/plano-convex.svg" draggable="false">

                        <li class="optical-element" id="lightSource">

                        </li>
                    </ul>
                </nav>
                <div width="100%" height="100%">
                    <canvas id="myCanvas" width="100%" height="100%" style="border:1px solid #000000;">
                    </canvas>
                </div>
